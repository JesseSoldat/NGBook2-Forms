<div class="ui raised segment">
	<h2 class="ui header">Demo Form: with validations (shorthand)</h2>
	<form [formGroup]="myForm"
		(ngSubmit)="onSubmit(myForm.value)"
		class="ui form">
		<div class="field" 
			[class.error]="!myForm.get('sku').valid && myForm.get('sku').touched">
			<label for="skuInput">SKU</label>	
			<input type="text" id="skuInput" placeholder="SKU"
				[formControl]="myForm.controls['sku']" />

			<div *ngIf="!myForm.controls['sku'].valid && myForm.controls['sku'].touched"
				class="ui error message">
				SKU is invalid!
			</div>

			<div *ngIf="myForm.controls['sku'].hasError('required') && myForm.controls['sku'].touched"
				class="ui error message">
					SKU is required!
			</div>

			<div *ngIf="!myForm.valid && myForm.controls['sku'].touched" class="ui error message">
				Form is invalid
			</div>
		</div>
		<button class="ui button" type="submit">Submit</button>
	</form>
</div>
